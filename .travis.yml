language: node_js
node_js: 10.15.3
branches:
  only: master
cache: yarn
install: yarn
script:
- yarn build
- yarn test
- cd docs
- yarn
- yarn test
- yarn build
deploy:
- api_key:
    secure: 
  email: npmjs@charlesstover.com
  on:
    branch: master
  provider: npm
  skip_cleanup: true
- github-token:
    secure: 
  keep-history: true
  local-dir: build
  on:
    branch: master
  provider: pages
  skip-cleanup: true
  target-branch: gh-pages
